services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15
    container_name: medical_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medical_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medical_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Service d'authentification
  auth-service:
    build:
      context: ./src/backend/services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/medical_system
      - PORT=5001
    networks:
      - medical_network
    restart: unless-stopped

  # Service Patient
  patient-service:
    build:
      context: ./src/backend/services/patient-service
      dockerfile: Dockerfile
    container_name: patient-service
    ports:
      - "5002:5002"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/medical_system
      - PORT=5002
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medical_network
    restart: unless-stopped

  # Service Rendez-vous
  appointment-service:
    build:
      context: ./src/backend/services/appointment-service
      dockerfile: Dockerfile
    container_name: appointment-service
    ports:
      - "5003:5003"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/medical_system
      - PORT=5003
      - PATIENT_SERVICE_URL=http://patient-service:5002
    depends_on:
      postgres:
        condition: service_healthy
      patient-service:
        condition: service_started
    networks:
      - medical_network
    restart: unless-stopped

  # Service Ordonnances
  prescription-service:
    build:
      context: ./src/backend/services/prescription-service
      dockerfile: Dockerfile
    container_name: prescription-service
    ports:
      - "5004:5004"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/medical_system
      - PORT=5004
      - PATIENT_SERVICE_URL=http://patient-service:5002
      - MEDICINE_SERVICE_URL=http://medicine-service:5005
    depends_on:
      postgres:
        condition: service_healthy
      patient-service:
        condition: service_started
      medicine-service:
        condition: service_started
    networks:
      - medical_network
    restart: unless-stopped

  # Service Médicaments
  medicine-service:
    build:
      context: ./src/backend/services/medicine-service
      dockerfile: Dockerfile
    container_name: medicine-service
    ports:
      - "5005:5005"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/medical_system
      - PORT=5005
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medical_network
    restart: unless-stopped

  # Service Médecins
  doctor-service:
    build:
      context: ./src/backend/services/doctor-service
      dockerfile: Dockerfile
    container_name: doctor-service
    ports:
      - "5006:5006"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/medical_system
      - PORT=5006
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medical_network
    restart: unless-stopped

  # Service Facturation & IMC
  billing-service:
    build:
      context: ./src/backend/services/billing-service
      dockerfile: Dockerfile
    container_name: billing-service
    ports:
      - "5007:5007"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/medical_system
      - PORT=5007
      - APPOINTMENT_SERVICE_URL=http://appointment-service:5003
      - PATIENT_SERVICE_URL=http://patient-service:5002
      - DOCTOR_SERVICE_URL=http://doctor-service:5006
    depends_on:
      postgres:
        condition: service_healthy
      appointment-service:
        condition: service_started
      patient-service:
        condition: service_started
      doctor-service:
        condition: service_started
    networks:
      - medical_network
    restart: unless-stopped

  # Frontend Dashboard
  dashboard:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: medical-dashboard
    ports:
      - "3000:3000"
    environment:
      # ⚠️ IMPORTANT: Utiliser localhost pour accès depuis le navigateur
      - REACT_APP_AUTH_API=http://localhost:5001/api
      - REACT_APP_PATIENT_API=http://localhost:5002/api
      - REACT_APP_APPOINTMENT_API=http://localhost:5003/api
      - REACT_APP_PRESCRIPTION_API=http://localhost:5004/api
      - REACT_APP_MEDICINE_API=http://localhost:5005/api
      - REACT_APP_DOCTOR_API=http://localhost:5006/api
      - REACT_APP_BILLING_API=http://localhost:5007/api
    depends_on:
      - auth-service
      - patient-service
      - appointment-service
      - prescription-service
      - medicine-service
      - doctor-service
      - billing-service
    networks:
      - medical_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  medical_network:
    driver: bridge